<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protect</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .login-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      h1 {
        font-size: 1.5em;
        margin-bottom: 20px;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .login-submit {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        transition: background 0.3s;
      }
      .login-submit:hover {
        background: #218838;
      }
      .login-help a {
        text-decoration: none;
        color: #007bff;
        font-size: 14px;
      }
      .login-help a:hover {
        text-decoration: underline;
      }
      footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
        <h1>Password Protected Login</h1>
      <form>
        <script type="text/javascript" src="scripts/login.js"></script>
        <input type="text" name="userid" placeholder="Username" required>
        <input type="password" name="pswrd" placeholder="Password" required>
        <input type="button" onclick="check(form)" name="login" class="login-submit" value="Login">
      </form>
      <p></p>
      <div class="login-help">
        <a href="register.html">Register</a> â€¢ <a href="forgot-password.html">Forgot Password</a>
      </div>
    </div>
  </body>
  <footer>
    <center>
      <div class="container">
        <p>__________________________________</p>
        <p>&copy; Michael Bateman. All rights reserved. <a href=mailto:info@michaelbateman.ca>Contact me</a>.</p>
      </div>
    </center>
  </footer>
</html>
